<!-- HOME -->
<section>
	<div class="container-alt">
	    <div class="row">
	        <div class="col-sm-12">

	            <div class="wrapper-page">

	                <div class="m-t-40 account-pages">
	                    <div class="text-center account-logo-box">
	                        <h2 class="text-uppercase">
	                            <a href="index.html" class="text-success">
	                                <span><img src="assets/images/logo.png" alt="" height="36"></span>
	                            </a>
	                        </h2>
	                        <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
	                    </div>
	                    <div class="alert alert-success" ng-show="register.successMsg">{{ register.successMsg }}</div>
	                    <div class="alert alert-danger" ng-show="register.errorMsg">{{ register.errorMsg }}</div>
	                    <div class="account-content">
	                        <form class="form-horizontal js-validation-signup" method="post" ng-submit="register.regUser(regData);">

	                            <!-- <div class="form-group ">
	                                <div class="col-xs-12">
	                                    <input type="text" placeholder="Firstname" name="firstName" id="firstName" class="form-control" ng-model="register.regData.firstName"/>
	                                </div>
	                            </div> -->

	                            <div class="form-group ">
	                                <div class="col-xs-12">
	                                    <input type="text" placeholder="Username" name="username" id="username" class="form-control" ng-model="register.regData.username"/>
	                                </div>
	                            </div>

	                            <div class="form-group">
	                                <div class="col-xs-12">
	                                    <input type="text" placeholder="Email" name="email" id="email" class="form-control" ng-model="register.regData.email"/>
	                                </div>
	                            </div>

	                            <div class="form-group">
	                                <div class="col-xs-12">
	                                    <input type="password" placeholder="Password" name="password" id="password" class="form-control" ng-model="register.regData.password"/>
	                                </div>
	                            </div>

	                            <div class="form-group">
	                                <div class="col-xs-12">
	                                    <div class="checkbox checkbox-success">
	                                        <input id="checkbox-signup" type="checkbox" checked="checked">
	                                        <label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
	                                    </div>
	                                </div>
	                            </div>

	                            <div class="form-group account-btn text-center m-t-10">
	                                <div class="col-xs-12">
	                                    <button class="btn w-md btn-danger btn-bordered waves-effect waves-light" type="submit">Register</button>
	                                </div>
	                            </div>

	                        </form>

	                        <div class="clearfix"></div>

	                    </div>
	                </div>
	                <!-- end card-box-->


	                <div class="row m-t-50">
	                    <div class="col-sm-12 text-center">
	                        <p class="text-muted">Already have account?<a href="/" class="text-primary m-l-5"><b>Sign In</b></a></p>
	                    </div>
	                </div>

	            </div>
	            <!-- end wrapper -->

	        </div>
	    </div>
	</div>
</section>
<!-- END HOME -->
<script>
var OpAuthSignUp = function() {
    var initValidationSignUp = function(){
        jQuery('.js-validation-signup').validate({
            errorClass: 'invalid-feedback animated fadeInDown',
            errorElement: 'div',
            errorPlacement: function(error, e) {
                jQuery(e).parents('.form-group > div').append(error);
            },
            highlight: function(e) {
                jQuery(e).closest('.form-group').removeClass('is-invalid').addClass('is-invalid');
            },
            success: function(e) {
                jQuery(e).closest('.form-group').removeClass('is-invalid');
                jQuery(e).remove();
            },
            rules: {
                'firstName': {
                    required: true
                },
                'lastName': {
                    required: true
                },
                'username': {
                    required: true
                },
                'password': {
                    required: true,
                    minlength: 5
                }
            },
            messages: {
                'firstName': {
                    required: 'Please enter a firstname'
                },
                'lastName': {
                    required: 'Please enter a lastname'
                },
                'username': {
                    required: 'Please enter a username'
                },
                'password': {
                    required: 'Please provide a password',
                    minlength: 'Your password must be at least 5 characters long'
                }
            }
        });
    };

    return {
        init: function () {
            // Init SignUp Form Validation
            initValidationSignUp();
        }
    };
}();

// Initialize when page loads
jQuery(function(){ OpAuthSignUp.init(); });
</script>
