<!-- HOME -->
<section>
    <div class="container-alt">
        <div class="row">
            <div class="col-sm-12">

                <div class="wrapper-page">

                    <div class="m-t-40 account-pages">
                        <div class="text-center account-logo-box">
                            <h2 class="text-uppercase">
                                <a href="index.html" class="text-success">
                                    <span><img src="assets/images/logo.png" alt="" height="36"></span>
                                </a>
                            </h2>
                            <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
                        </div>
                        <div class="alert alert-success" ng-show="main.successMsg">{{ main.successMsg }}</div>
                        <div class="alert alert-danger" ng-show="main.errorMsg">{{ main.errorMsg }}</div>
                        <div class="account-content">
                            <form class="form-horizontal js-validation-signin" method="post" ng-submit="main.doLogin(loginData);">

                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <input class="form-control" type="text" placeholder="Username" name="username" id="username" ng-model="main.loginData.username">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input class="form-control" type="password" placeholder="Password" name="password" id="password" ng-model="main.loginData.password">
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <div class="checkbox checkbox-success">
                                            <input id="checkbox-signup" type="checkbox" checked>
                                            <label for="checkbox-signup">
                                                Remember me
                                            </label>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group text-center m-t-30">
                                    <div class="col-sm-12">
                                        <a href="/identify" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                                    </div>
                                </div>

                                <div class="form-group account-btn text-center m-t-10">
                                    <div class="col-xs-12">
                                        <button class="btn w-md btn-bordered btn-danger waves-effect waves-light" type="submit">Log In</button>
                                    </div>
                                </div>

                            </form>

                            <div class="clearfix"></div>

                        </div>
                    </div>
                    <!-- end card-box-->


                    <div class="row m-t-50">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">Don't have an account? <a href="/register" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                        </div>
                    </div>

                </div>
                <!-- end wrapper -->

            </div>
        </div>
    </div>
</section>
<!-- END HOME -->
<script>
var OpAuthSignIn = function() {
// Init Sign In Form Validation, for more examples you can check out https://github.com/jzaefferer/jquery-validation
var initValidationSignIn = function(){
    $('.js-validation-signin').validate({
        errorClass: 'invalid-feedback animated fadeInDown',
        errorElement: 'div',
        errorPlacement: function(error, e) {
            $(e).parents('.form-group > div').append(error);
        },
        highlight: function(e) {
            $(e).closest('.form-group').removeClass('is-invalid').addClass('is-invalid');
        },
        success: function(e) {
            $(e).closest('.form-group').removeClass('is-invalid');
            $(e).remove();
        },
        rules: {
            'username': {
                required: true,
                minlength: 3
            },
            'password': {
                required: true,
                minlength: 5
            }
        },
        messages: {
            'login-username': {
                required: 'Please enter a username',
                minlength: 'Your username must consist of at least 3 characters'
            },
            'login-password': {
                required: 'Please provide a password',
                minlength: 'Your password must be at least 5 characters long'
            }
        }
    });
};

return {
    init: function () {
        // Init Sign In Form Validation
        initValidationSignIn();
    }
};
}();

// Initialize when page loads
$(function(){ OpAuthSignIn.init(); });
</script>
